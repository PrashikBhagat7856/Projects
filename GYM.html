<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM CLUB</title>
    <link rel="icon" type="image/x-icon" href="GYM.png">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
           body {

                  font-family: 'Baloo Bhai', cursive;
                  color:  white;
                  margin: 0px;
                  padding: 0px;
                  background: url('/5.jpg');
                  height: 100%px;
                  width: 100%;
                  background-size: 100%;
                  background-repeat: no-repeat;
                  position: fixed;
                }
                
        .left   {  
                   font-family: 'Baloo Bhai', cursive;
                   margin: auto;
                   display: inline-block;
                   position: absolute;
                   top: 10px;
                   left: 5px;
                   padding-left: 18px;
                   padding-top: 4px;
                   /* border: solid 2px red; */
                }          

    .left img   { 
                  height: 60px;
                  width: 100px;
                  filter: invert(100%);
                } 

        .name   { 
                  display: block;
                  margin: 0px;
                  text-align: center;
                  font-size: 15px;
                  font-family: 'Baloo Bhai', cursive;
                }            
 
        .mid    { 
                  /* border: solid 2px gray;  */
                  display: block;
                  width: 40%;
                  margin: 20px auto;
                } 
                
        .right  {
                  /* border: solid 2px blue; */
                  display: inline-block;
                  position: absolute;
                  top: 20px;
                  right: 10px;
                } 

         .btn   { 
                  font-family: 'Baloo Bhai', cursive;
                  height: 25px;
                  width: 123px;
                  margin: 5px;
                  background-color: black;
                  color: white;
                  padding: 4px 10px;
                  border-radius: 20px;
                  font-size: 15px;
                  cursor: pointer;
                } 

    .btn:hover  {
                  background-color: rgb(31, 29, 29);
                }        
                
       .navbar  {
                  display: inline-block;
                }         
                
    .navbar li  {
                  display: inline-block;
                  font-size: 17px;
                } 
                
   .navbar li a {
                  color: white;
                  text-decoration: none;
                  padding: 0px 19px;
                } 
                
.navbar li a:hover {
                     color: red;
                     /* text-decoration: underline; */
                   } 

    .formgroup     {  
                      display: inline-block;
                      margin: 10px auto;
                      height: 100px;
                   }   
                   
          .box     { 
                     /* border: solid 2px red; */
                     margin-left: 100px;
                     height: 250px;
                     width: 365px;
                     position: absolute;
                     top: 400px;
                     left: 900px;
                   }  
                   
          .gym    { 
                    text-align: center;
                    color: red;
                  }      
                    
           .form  {
                    display: block;
                    margin: 5px auto;
                    padding-left: 28px;
                  }  

      .form input {
                    font-family: 'Baloo Bhai', cursive;
                    width: 250px;
                  }       
                
    .form :hover  {
                    border-color: yellow;
                  }        
                  
          .button {
                    color: white;
                    padding: 8px 220px;
                  } 

  .button :hover  {
                    background-color: green;
                    color: blue;
                    cursor: pointer;
                    border: solid 2px red;
                  }       
                  
           .sub   {
                    color: red;
                    border-radius: 10px;
                    height: 30px;
                    width: 70px;
                    font-family: 'Baloo Bhai', cursive;
                  }    
    </style>


</head>
<body>
     <div class="header">
     <header>
         <!-- Left box for logo -->
        <div class="left">
        <img src="/GYM.png" alt="">
        <div class="name">GYM CLUB</div>
        </div>
        

        <!-- navbar -->
        <div class="mid">
              <ul class="navbar">
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Fitness Calculator</a></li>
                <li><a href="">Contact Us</a></li>
              </ul>
        </div>
         
        <!-- right box for logo -->
        <div class="right">
             <button class="btn">Contact us</button>
             <button class="btn">Email us</button>
        </div>
      </header>
    </div>
       
       <div class="box">
        <h1 class="gym">JOIN GYM CLUB</h1>

        <div class="form">

          <div class="form">
           <input type="text" placeholder="Name">
          </div>

          <div class="form">
           <input type="text" placeholder="Blood Group">
          </div>

          <div class="form">
           <input type="text" placeholder="Weight">
          </div>

          <div class="form">
           <input type="text" placeholder="Height">
          </div>

          <div class="button">
            <button class="sub">submit</button>
          </div>
      

        </div>
     </div>
          

      
        
   
</body>
</html>
